<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day 9</title>
    <!-- external css link -->
    <link rel="stylesheet" href="style.css">
    <!-- foneawesome cdn link -->
    <script src="https://kit.fontawesome.com/183f765517.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- header start here -->
    <div class="header">
      <span class="fa fa-bars bar"></span>
      <h4 class="cnt">Contacts</h4>
      <span class="fa fa-search search"></span>
    </div>
    <!-- header end here -->
    <!-- list start here -->
    <div class="list">
      <ul>
        <!-- list 1 -->
        <li>
          <!-- image with circle here -->
          <div class="circle">
            <img src="/images/yellow_avatar.png" alt="yellowAvatar">
          </div>
          <!-- content about image here -->
          <div class="content">
            <h5>Joe Belfiore</h5>
            <span class="about">In a world far away</span>
          </div>
        </li>
        <!-- list 2 -->
        <li>
          <!-- image with circle here -->
          <div class="circle">
            <img src="/images/blue_avatar.png" alt="blueAvatar">
          </div>
          <!-- content about image here -->
          <div class="content">
            <h5>Rocky</h5>
            <span class="about">What i'm doing here?</span>
          </div>
        </li>
        <!-- list 3 -->
        <li>
          <!-- image with circle here -->
          <div class="circle">
            <img src="/images/girl_avatar.png" alt="girlAvatar">
          </div>
          <!-- content about image here -->
          <div class="content">
            <h5>Marissa Mayer</h5>
            <span class="about">Do androids dream of electric sheep</span>
          </div>
        </li>
        <!-- list 4 -->
        <li>
          <!-- image with circle here -->
          <div class="circle">
            <img src="/images/green_avatar.png" alt="greenAvatar">
          </div>
          <!-- content about image here -->
          <div class="content">
            <h5>Henry</h5>
            <span class="about">Really busy, Whatsapp only</span>
          </div>
        </li>
        <!-- list 5 -->
        <li>
          <!-- image with circle here -->
          <div class="circle">
            <img src="/images/yellow_avatars.png" alt="yellowAvatars">
          </div>
          <!-- content about image here -->
          <div class="content">
            <h5>David</h5>
            <span class="about">In a rush to catch a plan</span>
          </div>
          <!-- edit button here -->
          <span class="edit">
            <button>
              <img src="/images/pencil.png" alt="pencilImage" class="pencil">
            </button>
          </span>
        </li>
      </ul>
    </div>
    <!-- list end here -->
  </body>
</html>
